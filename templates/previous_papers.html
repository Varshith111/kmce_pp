<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Papers - Semester 1</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Navbar Customization */
        .navbar {
            background-color: #2c3e50;
        }
        .nav-link {
            color: #ecf0f1 !important;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #3498db !important; /* Subtle blue hover effect */
        }
        
        /* Header Section */
        header {
            background: linear-gradient(to right, #4f7df9, #2c3e50); /* Blue gradient */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* Subtle shadow for depth */
            color: white;
            padding: 15px;
            position: sticky; /* Keep navbar sticky at the top */
            top: 0;
            z-index: 100; /* Ensure navbar stays above content */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .text-2xl {
            font-size: 1.75rem; /* Slightly larger logo text */
            font-weight: bold;
            letter-spacing: 2px; /* Spacing between letters for a modern look */
        }
        .nav-link {
            font-size: 1rem;
            padding: 12px 16px;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: 500;
            transition: all 0.3s ease; /* Smooth transition for hover effect */
        }
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Light transparent white hover effect */
            color: #ffeb3b; /* Yellow color on hover for contrast */
        }

        /* Custom Styling for Papers */
        .list-group-item {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }
        .list-group-item:hover {
            background-color: #f1f3f5;
            transform: translateY(-2px); /* Subtle hover lift */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .list-group-item a {
            color: #2c3e50;
        }
        .list-group-item a:hover {
            color: #2980b9;
        }

        /* Buttons */
        .btn-lg {
            background-color: #3498db;
            border-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 25px; /* Rounded button corners */
            font-size: 1.1rem; /* Slightly larger font for buttons */
            transition: background-color 0.3s, transform 0.3s; /* Added transform transition */
        }
        .btn-lg:hover {
            background-color: #2980b9;
            transform: translateY(-2px); /* Lift effect on hover */
        }

        /* Heading Styles */
        h2 {
            font-size: 2rem; /* Larger heading */
            font-weight: bold;
            color: #2c3e50; /* Dark color for contrast */
            margin: 30px 0; /* Spacing above and below */
        }

        /* Footer Styling */
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 10px 0;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .btn-lg {
                width: 100%; /* Full-width buttons on mobile */
                font-size: 1rem; /* Adjust font size for mobile */
            }
            h2 {
                font-size: 1.5rem; /* Smaller heading for mobile */
            }
        }
    </style>
</head>
<body>

    <!-- Navbar Section -->
    <header class="text-white shadow-lg">
        <div class="container px-4 py-4">
            <a href="#" class="text-2xl font-bold tracking-wide">Class Vault</a>
            <nav class="navbar navbar-expand-lg">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        
                            <a href="{{ url_for('index') }}" class="nav-link px-4 py-2 rounded-lg text-white hover:bg-blue-700 transition">Home</a>
                            <a href="{{ url_for('contact') }}" class="nav-link px-4 py-2 rounded-lg text-white hover:bg-blue-700 transition">Contact Us</a>
                        </nav>
                        
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="container mt-5">
        <h2 class="text-center text-dark">Previous Papers - Semester 1</h2>
        
        <h4 class="mt-5 mb-4">Papers</h4>
        <ul class="list-group mb-4">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="https://drive.google.com/file/d/1FYNaT7sGqghSQ8oKipevjPJikWoypFUH/view?usp=drive_link" target="_blank" class="btn btn-lg btn-outline-primary d-flex align-items-center">
                    <i class="fas fa-file-alt mr-2"></i> Mathematics Previous Year Questions
                </a>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="https://docs.google.com/document/d/1x9ZMjSutrQFXGx1_8t2hjZ4WNF5NQ8RH/edit?usp=drive_link&ouid=115691518403405361946&rtpof=true&sd=true" target="_blank" class="btn btn-lg btn-outline-success d-flex align-items-center">
                    <i class="fas fa-file-alt mr-2"></i> Applied Physics Previous Year Questions 
                </a>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="https://docs.google.com/document/d/1NLcmka1vWnS_fD3SGloDGv6MaPUf42bx/edit?usp=drive_link&ouid=115691518403405361946&rtpof=true&sd=true" target="_blank" class="btn btn-lg btn-outline-info d-flex align-items-center">
                    <i class="fas fa-file-alt mr-2"></i> English Previous Year Questions
                </a>
            </li>
        </ul>

    </div>

    <!-- Footer Section -->
    <footer class="text-center py-3">
        <p>&copy; 2024 Class Vault. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
